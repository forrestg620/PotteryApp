components:
  schemas:
    PatchedPost:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        creator:
          type: integer
        image:
          type: string
          format: uri
        caption:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        is_for_sale:
          type: boolean
          readOnly: true
        sale_item:
          allOf:
          - $ref: '#/components/schemas/SaleItem'
          readOnly: true
    Post:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        creator:
          type: integer
        image:
          type: string
          format: uri
        caption:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        is_for_sale:
          type: boolean
          readOnly: true
        sale_item:
          allOf:
          - $ref: '#/components/schemas/SaleItem'
          readOnly: true
      required:
      - created_at
      - creator
      - id
      - image
      - is_for_sale
      - sale_item
    SaleItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        is_sold:
          type: boolean
      required:
      - id
      - price
    ShelfListing:
      type: object
      properties:
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
      required:
      - price
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
